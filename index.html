<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calulatorDisplay">
        <input type="text">
    </div>
    <div id="calculator">
        <div id="left">
            <button id="clear">Clear</button>
            <button id="leftBracket">(</button>
            <button id="rightBracket">)</button>
            <button id="square">x<sup>2</sup></button>
            <button id="squareRoot">&Sqrt;x</button>
        </div>
        <div id="middle" class="operators">
            <!-- <div class="operators"> -->
                <button id="toggleSign">+/-</button>
                <button id="percentage">%</button>
                <button id="divide" class="operator" value="/">&#247;</button>    
            <!-- </div> -->
            <!-- <div id="numbers"> -->
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="number">7</button>
                <button class="number">6</button>
                <button class="number">5</button>
                <button class="number">4</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <!-- <div id="zero"> -->
                    <button id="zero" class="number">0</button>
                    <button id="dot">.</button>
                <!-- </div> -->
            <!-- </div> -->
        </div>
        <div id="right" class="operators">
            <button id="multiply" class="operator" value="*">&times;</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button id="add" class="operator" value="+">+</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
